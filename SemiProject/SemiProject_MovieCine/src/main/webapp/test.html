<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<title>Insert title here</title>
<style>
	.menu_hover {
	border: 1px solid black;
	width: 100%;
	height: 415px;
	background-color: white;
}
</style>

</head>
<body>
<div class="menu_hover">
    <div style="margin-left: 138px; float: left; border: 1px solid black; width: 14%; height: 415px;">영화</div>
    <div style="float: left; border: 1px solid black; width: 14%; height: 415px;">극장</div>
    <div style="float: left; border: 1px solid black; width: 14%; height: 415px;">예매</div>
    <div style="float: left; border: 1px solid black; width: 14%; height: 415px;">스토어</div>
    <div style="float: left; border: 1px solid black; width: 14%; height: 415px;">이벤트</div>
    <div style="float: left; border: 1px solid black; width: 14%; height: 415px;">혜택</div>
    </div>
    <script>
		$(".menu_hover").hide();
		
		$(".nav>li").mouseenter(function(){
			
			$(".menu_hover").slideDown();
			$(".nav>li").mouseout(function(){
				$(".menu_hover").hide();
			})
		})
		
	</script>
</body>
</html>
